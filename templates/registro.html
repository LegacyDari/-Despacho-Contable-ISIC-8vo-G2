<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Styles.css') }}">
</head>
<body>
    <div class="formulario">
        <h2>Registro de Nuevo Usuario</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form method="post">
            <label>Nombre de usuario:</label><br>
            <input type="text" name="usuario" placeholder="Ingrese un usuario entre 3 a 20 caracteres" required>
            <label>Contraseña:</label><br>
            <input type="password" name="password" placeholder="Ingrese una contraseña segura con al menos una letra y un número" required>
            <label>Confirmar contraseña:</label><br>
            <input type="password" name="confirm" placeholder="Confirme la contraseña ingresada" required>
            <button type="submit">Registrar</button>
            <a href="{{ url_for('login') }}">
                <button type="button" class="boton-menu">Regresar al inicio de sesión</button>
            </a>
        </form>
    </div>
</body>
</html>
